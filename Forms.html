<!DOCTYPE html>
<html>
<head>
	<title>course searching</title>
</head>
<body bgcolor="skyblue">
	<center>
		<img src="https://www.achieversit.com/assets/images/AIT-white.jpg" alt="AchieversIT">
	<form>
		<input type="text" name="name of user" placeholder="enter your name">
		<br>
		<input type="email" name="name of email" placeholder="enter your email">
		<br>
		<input type="tel" name="contact number" placeholder="enter your number">
		<br>
		<label>select course</label>
		<select>
			<option value="all courses">all courses</option>
			<optgroup label="course">
				<option value="html">HTML</option>
				<option value="css">CSS</option>
				<option value="js">JS</option>
			</optgroup>
			<optgroup label="web">
				<option value="php">PHP</option>
				<option value="py">PYTHON</option>
				<option value="node">JS</option>
			</optgroup>
			<optgroup label="FS">
				<option value="java">JAVA</option>
				<option value="dotnet">.NET</option>
				<option value="mern">MERN</option>
			</optgroup>
		</select>
		<br>
		<label>gender</label>
		<input type="radio" name="gender" id="male" value="male">
		<label for="male">male</label>
		<input type="radio" name="gender" id="female" value="female">
		<label for="female">female</label>
		
		<br>
		<label>country</label>
		<input type="checkbox" name="country" id="ind" value="india">
		<label for="ind">India</label>
		<input type="checkbox" name="country" id="chi" value="china">
		<label for="chi">China</label>
		<input type="checkbox" name="country" id="slk" value="sri lanka">
		<label for="slk">Srilanka</label>
		<input type="checkbox" name="country" id="bng" value="bangladesh">
		<label for="bng">Bangladesh</label>
		<br>
		<textarea name="message"></textarea>
		<br>
		<input type="submit" name="submitcourse" value="enquiry for a course">
		<br>
		<br>
		<br>
		<label>gender</label>
		<label for="male">male</label>
		<input type="radio" name="gender" id="male" value="male">
		<label for="female">female</label>
		<input type="radio" name="gender" id="female" value="female">
		<label for="other">other</label>
		<input type="radio" name="gender" id="other" value="other">
		<br>
		<label>Country</label>
		<label for="sa">South africa</label>
		<input type="checkbox" name="country" id="sa" value="south africa">
		<label for="eng">England</label>
		<input type="checkbox" name="country" id="eng" value="england">
		<label for="nz">newzealand</label>
		<input type="checkbox" name="country" id="nz" value="newzealand">
		<label for="aus">Australia</label>
		<input type="checkbox" name="country" id="aus" value="australia">
	</form>

</body>
</html>
